<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigma Keyboard Calculator ðŸ’€</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #29293d;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe0;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: right;
      padding-right: 15px;
      border: none;
      border-radius: 10px;
      background-color: #12121a;
      color: #00ffe0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
    }

    .btn {
      font-size: 24px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #3d3d5c;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #00ffe0;
      color: #12121a;
    }

    .equal { background-color: #00c896; }
    .equal:hover { background-color: #00ffe0; color: black; }
    .clear { background-color: #ff3e3e; }
    .clear:hover { background-color: #ff8585; }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('/')">/</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('*')">*</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('-')">-</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn equal" style="grid-column: span 4;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (err) {
        display.value = 'Error';
      }
    }

    // ðŸ‘‡ Keyboard control starts here bhai ðŸ’€ðŸ”¥
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (!isNaN(key) || "+-*/.".includes(key)) {
        append(key);
      } else if (key === "Enter") {
        event.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
